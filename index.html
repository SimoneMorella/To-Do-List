<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/glasses-Ci-cwZT-.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>To Cool List</title>
    <script type="module" crossorigin src="./assets/index-B9z4POYN.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-C-6HzHX9.css">
  </head>
  <body class="bg-main-bg h-svh text-glass-blue font-lobster flex flex-col lg:grid lg:grid-cols-11 lg:grid-rows-8">
    <header class="bg-orange-300 cursor-pointer bg-opacity-10 lg:z-10 flex justify-between w-full px-2 lg:px-6 text-5xl lg:text-6xl shadow-glass-blue shadow-md lg:col-span-full">
      <div class="flex items-center animate-spawnRight">
        <span>To-C</span>
        <img src="./assets/glasses-Ci-cwZT-.svg" alt="glasses" class="w-20 relative top-1 hover:animate-coolRotation">
        <span>l-List</span>
      </div>
      <div class="flex items-center text-3xl lg:hidden cursor-pointer">
        <i id="dropMenu" class='bx bx-menu'></i>
      </div>
    </header>
    <div class="lg:col-span-3 2xl:col-span-2 lg:row-span-7 lg:bg-white lg:bg-opacity-20 lg:shadow-asideRight">
      <aside class="p-2 lg:px-4 animate-spawnRight lg:animate-none hidden w-full lg:h-full lg:flex lg:flex-col lg:gap-5 rounded-lg bg-white bg-opacity-20 shadow-glass-blue shadow-md lg:shadow-none">
        <div class="lg:mt-14">
          <div class="generic1 flex cursor-pointer items-center gap-2 p-2 text-2xl rounded-lg hover:bg-[#E0E0E0]"><i class='bx bxs-archive'></i> All tasks</div>
          <div class="generic2 flex cursor-pointer items-center gap-2 p-2 text-2xl rounded-lg hover:bg-[#E0E0E0]"><i class='bx bxs-calendar-plus'></i> For Today</div>
          <div class="generic3 flex cursor-pointer items-center gap-2 p-2 text-2xl rounded-lg hover:bg-[#E0E0E0]"><i class='bx bxs-badge-check' ></i> Task completed</div>
        </div>
        <div>
          <div class="text-3xl px-2 mt-3">Projects:</div>
          <div class="mx-2 mt-2">
            <ul data-value="projects" class="text-xl capitalize flex flex-col gap-1">
            </ul>
          </div>
          <form action="" data-project-form class="flex ml-5 mt-2 lg:mt-4 gap-2 lg:justify-between lg:mr-7 2xl:mr-3">
            <input type="text" placeholder="New Project" data-name-input class="outline-none bg-transparent border-b border-glass-blue w-2/5 md:w-3/12 lg:w-8/12 2xl:w-9/12">
            <button type="submit" class="text-xl bg-azure-comp px-3 group py-1 rounded-xl flex items-center"><i class='bx bx-plus-circle mb-[2px] group-hover:animate-spin' ></i></button>
          </form>
        </div>

      </aside>
    </div>
    
    <main class="flex-grow flex flex-col justify-between lg:col-span-8 2xl:col-span-9 lg:row-span-7">
      <div data-todo-container class="mt-16 flex flex-col gap-2 lg:mx-6">
        <div data-project-title class="bg-glass-blue text-main-bg mx-2  px-2 py-3 text-center text-3xl rounded-md">All Tasks</div>
        <div data-todo-count></div>
        <ul data-todo-table class="flex flex-col gap-2 px-2">
        </ul>
        <dialog data-dialog-insert-todo class="rounded-lg animate-spawnScale">
          <div class="w-full h-full flex flex-col p-2  border-2 border-glass-blue rounded-lg bg-main-bg bg-opacity-70">
            <button data-close class="self-end text-2xl hover:animate-spin"><i class='bx bx-x'></i></button>
            <form action="" data-todo-form class="px-4 py-2 flex flex-col gap-3">
              <div class="inputBox">
                <input type="text" id="name" required data-todo-name-input class="border rounded-md text-glass-blue border-glass-blue p-2 pb-1 bg-transparent">
                <label for="name">Name</label>
              </div>
              <div class="inputBox">
                <select name="priority" id="priority" data-todo-priority-input required class="border rounded-md text-glass-blue border-glass-blue p-2 pb-1 w-full bg-transparent focus:outline-none">
                  <option value="" disabled selected>Priority</option>
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
              <div class="inputBox">
                <input type="date" id="date" name="date" required data-todo-date-input class="border rounded-md text-glass-blue border-glass-blue p-2 pb-1 bg-transparent">
                <label for="date">Due Date</label>
              </div>
              <div class="inputBox">
                <textarea name="description" required id="description" cols="30" rows="4" data-todo-description-input
                class="bg-transparent p-2 border border-glass-blue rounded-md"></textarea>
                <label for="description">Description</label>
              </div>
              <button type="submit" class="text-3xl group bg-azure-comp self-center flex justify-center items-center py-2 w-28 rounded-xl"><i class='bx bx-plus-circle group-hover:animate-spin' ></i></button>
            </form>
          </div>
        </dialog>
      </div>
      <dialog data-dialog-toDo class="rounded-lg animate-spawnScale">
        <div class="w-full h-full flex flex-col p-2  border-2 border-glass-blue rounded-lg bg-main-bg bg-opacity-70">
          <button data-close-dialog class="self-end text-2xl hover:animate-spin"><i class='bx bx-x'></i></button>
          <form action="" data-edit-container class="px-4 py-2 flex flex-col gap-3">
            <div class="inputBox">
              <input type="text" id="name1" disabled data-todo-title class="border disabled:border-[#76878E] disabled:text-[#556C76] rounded-md text-glass-blue border-glass-blue p-2 pb-1 bg-transparent">
              <label for="name1">Name</label>
            </div>
            <div class="inputBox">
              <select name="complete" id="completeTask" disabled data-todo-complete class="border disabled:border-[#76878E] disabled:text-[#556C76] rounded-md text-glass-blue border-glass-blue p-2 pb-1 w-full bg-transparent focus:outline-none">
                <option value="true">Complete</option>
                <option value="false">Ongoing</option>
              </select>
              <label for="completeTask">Status</label>
            </div>
            <div class="inputBox">
              <select name="priority" id="priority1" data-todo-priority disabled class="border disabled:border-[#76878E] disabled:text-[#556C76] rounded-md text-glass-blue border-glass-blue p-2 pb-1 w-full bg-transparent focus:outline-none">
                <option value="" disabled selected>Priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
              <label for="priority1">Priority</label>
            </div>
            <div class="inputBox">
              <input type="date" id="date1" name="date1" disabled data-todo-date class="border rounded-md disabled:border-[#76878E] disabled:text-[#556C76] text-glass-blue border-glass-blue p-2 pb-1 bg-transparent">
              <label for="date1">Due Date</label>
            </div>
            <div class="inputBox">
              <textarea name="description" disabled id="description1" cols="30" rows="4" data-todo-description
              class="bg-transparent p-2 border border-glass-blue rounded-md disabled:border-[#76878E] disabled:text-[#556C76]"></textarea>
              <label for="description1">Description</label>
            </div>
            <div class="flex gap-3 justify-center items-center">
              <button type="button" data-start-edit class="text-3xl transition duration-150 hover:scale-105 hover:shadow-inner bg-azure-comp self-center flex justify-center items-center py-2 w-28 rounded-xl"><i class='bx bxs-edit' ></i></button>
              <button type="submit" data-confirm-edit class="hidden text-2xl transition duration-150 hover:scale-105 hover:shadow-inner bg-azure-comp self-center justify-center items-center py-2 w-28 rounded-xl">Confirm</button>
              <button type="button" data-cancel-edit class=" hidden text-2xl transition duration-150 hover:scale-105 hover:shadow-inner bg-azure-comp self-center justify-center items-center py-2 w-28 rounded-xl">Cancel</button>
            </div>
          </form>
        </div>
      </dialog>
      <footer class="mt-10 w-full flex  justify-center items-center gap-1 text-sm font-semibold pb-1">
        SimoneMorella
        <a href="https://github.com/SimoneMorella" class="text-2xl transform hover:rotate-45 transition ease-out duration-300"><i class='bx bxl-github' id="gitico"></i></a>
        <script>
            document.write(new Date().getFullYear())
        </script>
    </footer>
    </main>
   
  </body>
</html>
